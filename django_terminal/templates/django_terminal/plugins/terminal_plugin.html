{% load static sekizai_tags %}
{% load url from future %}

<div class="termina_container">
<div id="terminal"></div>
<div id="button_terminal">TERM</div>
</div>

{% addtoblock "css" %}
<link rel="stylesheet" media="all" href="{% static 'css/terminal-1.0.0.min.css' %}">
<link rel="stylesheet" media="all" href="{% static 'css/base.css' %}">
{% endaddtoblock %}
{% addtoblock "js" %}
<script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
<script src="{% static 'js/terminal-1.0.0.min.js' %}"></script>
<script src="{% static 'js/common.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#terminal").toggle();
        terminal = new Terminal('terminal', {}, {
            execute: parse_command
        });
        $('#button_terminal').click(function() {
            $("#terminal").toggle();
        });
    });
</script>
{% endaddtoblock %}
